spring.application.name=microservicio-zuul
server.port:8090

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

zuul.routes.usuarios.service-id=microservicio-usuario
zuul.routes.usuarios.path=/api/alumnos/**

zuul.routes.cursos.service-id=microservicio-curso
zuul.routes.cursos.path=/api/cursos/**

zuul.routes.examenes.service-id=microservicio-examen
zuul.routes.examenes.path=/api/examenes/**
